<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Products List</div>
                <div class="card-body">
                    <div style="margin:1%; float: right;">
                        <button class="btn btn-primary btn-small" routerLink="/addproducts">Add Products</button>
                    </div>
                    <br>
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">
                                    <!-- <svg class="c-icon">
                                        <use xlink:href="assets/icons/svg/free.svg#cil-people"></use>
                                    </svg> -->
                                    Id 
                                </th>
                                <th>product_Name</th>
                                <th class="text-center">description</th>
                                <th>brand</th>
                                <th class="text-center">price</th>
                                <th>quantity</th>
                                <th>image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let product of productlistdata">
                                <td class="text-center">
                                    <!-- <div class="c-avatar"><img class="c-avatar-img" src="assets/img/avatars/1.jpg"
                                            alt="user@email.com"><span class="c-avatar-status bg-success"></span></div> -->
                                            {{product.id}}
                                </td>
                                <td>
                                    <!-- <div>Yiorgos Avraamu</div>
                                    <div class="small text-muted"><span>New</span> | Registered: Oct 1,
                                        2021</div> -->
                                        {{product.product_Name}}
                                </td>
                                <td class="text-center">
                                    <!-- <svg class="c-icon c-icon-xl">
                                        <use xlink:href="assets/icons/svg/flag.svg#cif-us"></use>
                                    </svg> -->
                                    {{product.description}}
                                </td>
                                <td>
                                    <!-- <div class="clearfix">
                                        <div class="float-left"><strong>50%</strong></div>
                                        <div class="float-right"><small class="text-muted">Jun 11, 2021
                                                - Jul 10, 2021</small></div>
                                    </div>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%"
                                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div> -->
                                    {{product.brand}}
                                    
                                </td>
                                <td class="text-center">
                                    <!-- <svg class="c-icon c-icon-xl">
                                        <use xlink:href="assets/icons/svg/brand.svg#cib-cc-mastercard">
                                        </use>
                                    </svg> -->{{product.price}}
                                </td>
                                <td>
                                    <!-- <div class="small text-muted">Last login</div><strong>10 sec
                                        ago</strong> -->{{product.quantity}}
                                </td>
                                <td><img [src]="createImgPath(product.image)" alt="profile picture" style="width:60px; height:60px;"></td>
                                <td>
                                    <a [routerLink]="['/viewProducts', product.id]"><i class="fas fa-eye" aria-hidden="true"></i></a> &nbsp;
                                    <a [routerLink]="['/editProducts', product.id]"><i class="fas fa-edit" aria-hidden="true"></i></a> &nbsp;
                                    <a (click)="deleteProduct(product.id)"><i class="fas fa-trash" aria-hidden="true"></i></a> &nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
